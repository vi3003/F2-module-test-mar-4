<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Food Blog" />
        <link rel="icon" href="globe.png" type="image/x-icon" />
        <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blogging Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content-container">
            <nav class="navbar">
                <h1 id="head1"style="color: white">Blogging Website</h1>
                <ul class="content-creater">
                    <li class="link"> <button id="button1" class="create-blog"> CREATE A BLOG </button> </li>
                   
                </ul>
        
            </nav>
        </div>
        <div class="image">
            <img src="blog.jpeg">
        </div>
               <!-- ------modal create post-------- -->
               <div class="modal hide ">
                <div class="modal-items">
                    <div class="cross">
                     <h1>Create A Post </h1> 
                     <span> 
                        <button class="close">X</button>
                    </span>
                 </div>
                 <input type="text" id="topic" placeholder="Enter your heading..." style="background-color: #E3E3E3;">
                 <textarea name="" id="description" cols="20" rows="5" placeholder="Enter your Blog post..." style="background-color: #E3E3E3;"></textarea>
        
                 <div class="btns">
                    <button style="height: 40px; width: 150px;" class="publish btn" onclick="CreatePost()">Publish post</button>
                    <button style="height: 40px; width: 150px;" class="cancel btn">Cancel post</button>
                </div>
            </div>
        </div>
        <!-- --------modal editing----- -->
        <div class="modal-edit hide">
            <div class="modal-items">
                <div class="cross">
                    <h1>Edit a post  </h1> <span> <button  class="close" onclick="closeBtn()">X</button> </span>
             </div>
             <input type="text" id="edit-topic" placeholder="Enter your heading...">
             <textarea name="" id="edit-description" cols="20" rows="5" placeholder="Enter your Blog post..."></textarea>
        
             <div class="btns">
                <button style="height: 40px; width: 150px;" class="btn" id="edit-post-button" onclick="saveEditedPost()">Save post</button>
                <button style="height: 40px; width: 150px;" class="cancel btn" id="delete-post-button" onclick="DeletePost()">Delete post</button>
            </div>
        
        </div>
        </div>
        
        
        <!-- ----------blog page------ -->
        <div class="blog" id="showPost">
        
        </div>
        </div>
        
        
            <script src="script.js"></script>
    </body>
</html>
